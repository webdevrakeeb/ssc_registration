<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.css">
  <title>SSC Students Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  
<div class="registration-form">
  <div class="alert">
    <span class="stuName text-danger"></span>
    <span class="stuPhnoe text-danger"></span>
    <span class="stuFname text-danger"></span>
    <span class="stuFphone text-danger"></span>
     <span class="schoolName text-danger"></span>
     <span class="upoZilla text-danger"></span>
     <span class="village text-danger"></span>
    <p class="success bg-success text-light"></p>
  </div>

<div class="form-title">
  <h3>SSC <span id="year"></span> Students Registration</h3>
</div>
  
  <form action="">
    <input type="text" placeholder="Student Name" id="stuName">
    
    <input type="tel" placeholder="Student Phone Number" id="stuPhnoe">
    
    <input type="text" placeholder="Student Father Name" id="stuFname">
    
    <input type="tel" placeholder="Student Father Phone" id="stuFphone">
    
    <input type="text" placeholder="Your School Name" id="schoolName">
    
    <input type="text" placeholder="Your Upozilla Name" id="upoZilla">
    
    <input type="text" placeholder="Your Village Name" id="village">
    
    <input type="submit" value="Submit">
    
  </form>
  <span id="time"></span>
</div>
  
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="custom.js"></script>
  <script>
    
  </script>
</body>
</html>
